{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Search for a specifc Investment
    <a class="action" href="{{ url_for('listData.allInvestment') }}">Return to Investment</a>
  {% endblock %}</h1>
{% endblock %}

{% block content %}
    <article class="post">
      <header>
        <div>
            <form method="post">
                <label for="name">Please enter the name of the Investment you would like to search for</label>
                <input name="name" id="name" value="{{ request.form['name'] }}" required>
                <input type="submit" value="Search">
        </div>
      </header>
    </article>
{% endblock %}
